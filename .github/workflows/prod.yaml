---

name: Production

on:
  push:
    branches:
      - master

jobs:
  deliver:
    runs-on: 
      - self-hosted
      - production
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Start
        run: |
          docker compose -f docker-compose.prod.yaml build
          docker compose -f docker-compose.prod.yaml down --remove-orphans
          docker compose -f docker-compose.prod.yaml up -d
